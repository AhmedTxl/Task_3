<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ports Checker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
</head>
<body class="bg-white dark:bg-slate-900 text-center">

    <div class="flex h-screen">
        <div class="m-auto">
      <button type="submit" id="requestPortButton" class="rounded-lg bg-sky-400 py-6 px-8 text-lg font-semibold text-slate-900 hover:bg-sky-200 focus:outline-none focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-sky-300/50 active:bg-sky-500">
        CLICK HERE TO CHECK THE PORTS
      </button>
      </div>
    </div>

      <script type="text/javascript">
        if ("serial" in navigator) {
            document.getElementById("requestPortButton").addEventListener('click', async () => {
                // Prompt user to select any serial port.
                const port = await navigator.serial.requestPort();
            });
        }
    </script>
</body>
</html>
